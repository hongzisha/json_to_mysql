server:
  port: 8077
  servlet:
    context-path: /migu-music

spring:
  #####数据库配置
  datasource:
    #数据库驱动
    driver-class-name: com.mysql.cj.jdbc.Driver
    #数据库连接地址
    url: jdbc:mysql://127.0.0.1:3306/kflb?characterEncoding=utf8
    #数据库用户名
    username: root
    #数据库用户密码
    password: 123456

mybatis:
  mapper-locations: mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl






